<html>
<head>
	<script>
		var a=parseInt(window.prompt("enter a:"));
		var b=parseInt(window.prompt("enter b:"));
		document.write("a is "+a+"<br>");
		document.write("b is "+b);
		document.write("<hr>");
		document.write("addition is "+(a+b)+"<br>");
		document.write("subtraction is "+(a-b)+"<br>");
		document.write("multiplication  is "+(a*b)+"<br>");
		document.write("division  is "+(a/b)+"<br>");
		document.write("modular division  is "+(a%b)+"<br>");
		document.write("exponent  is "+(a**b)+"<br>");
	</script>
</head>
</html>
